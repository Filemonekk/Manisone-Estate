<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Manisoné</title>
    <link rel="stylesheet" href="../dist/styles/main.css" />

<body>
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">Manisoné</div>
            <ul class="main-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery-controls">
            <input type="search" id="searchInput" placeholder="Search properties..." />
            <select id="sortSelect">
                <option value="">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
            <select id="filterType">
                <option value="">All types</option>
                <option value="sale">For Sale</option>
                <option value="rent">For Rent</option>
            </select>
        </section>

        <section id="gallery" class="gallery-grid">

        </section>

        <div class="gallery-pagination">
            <button id="showMoreBtn">Show more</button>
        </div>
    </main>

    <footer class="main-footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <p>&copy; 2025 Manisoné. All rights reserved.</p>
    </footer>

    <script src="../src/js/gallery.js" defer></script>
</body>

</html>
